<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="http://code.jquery.com/jquery-1.8.2.js"></script>
    <script src="http://code.jquery.com/ui/1.9.0/jquery-ui.js"></script>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="../assets/css/main.css">
    <script src="../lib/agent.js"></script>
    <script src="../lib/agentFactory.js"></script>
    <script src="../lib/agentManager.js"></script>
    <script src="../lib/jquery-csv.js"></script>
    <script src="../lib/interface.js"></script>
  </head>
  <body>
    <div class="row">
      <div class="col-md-3"></div>
      <div class="col-md-6"><h2>Affinity Simulation</h2></div>
      <div class="col-md-3"></div>
    </div>
    <div class="row">
      <div class="col-md-5"></div>
      <div class="col-md-2 text-center" id ='controls'>
        <label for="BrandFactorInput">Input Brand Factor</label>
        <input type="number" class="form-control" step="0.1" id="BrandFactorInput" min='0.1' max='2.9' value='1.5' required>
        <button type="button" class="btn btn-default" id="startSim">Start</button>
        <button type="button" class="btn btn-default" id="nextYear">Next</button>
        <button type="button" class="btn btn-default" id="clearSim">Reset</button>
      </div>
      <div class="col-md-5"></div>
    </div>
    <div class="row">
      <div class="col-md-2"></div>
      <div class="col-md-8">
          <div id="chart_div"></div>
      </div>
      <div class="col-md-2"></div>
    </div>
    <div class="row">
      <div class="col-md-2"></div>
      <div class="col-md-8">
        <div id="results">
          <table id="tableResults" class="table table-striped table-bordered table-hover">
            <tr>
              <td>Year</td>
              <td>Remains: Breed_C</td>
              <td>Remains: Breed_NC</td>
              <td>Becomes: Breed_C</td>
              <td>Becomes: Breed_NC</td>
              <td>Regained: Breed_C</td>
              <td>Regained: Breed_NC</td>
             </tr>
            </table>
          </div>
        </div>
      <div class="col-md-2"></div>
    </div>
  </body>
</html>
