<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <script src="./lib/agent.js"></script>
    <script src="./lib/agentFactory.js"></script>
    <script src="./lib/agentManager.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="http://code.jquery.com/jquery-1.8.2.js"></script>
    <script src="http://code.jquery.com/ui/1.9.0/jquery-ui.js"></script>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script src="./lib/jquery-csv.js"></script>
    <script src="./lib/interface.js"></script>
  </head>
  <body>
    <h3>Body</h3>
    <input type="number" step="0.1" id="BreedFactorInput"  value='1.5' required>
    <button type="button" id="startSim">Start</button>
    <button type="button" id="nextYear">Next</button>
    <button type="button" id="clearSim">Reset</button>
    <div class="resultHolder">
      <div id="Breed_C_Total"></div>
      <div id="Breed_NC_Total"></div>
      <div id="Breed_C_Lost"></div>
      <div id="Breed_C_Gained"></div>
      <div id="Breed_C_Regained"></div>
    </div>
    <div id="chart_div"></div>
    <div id="results">
      <table id="tableResults">
        <tr>
          <td>Year</td>
          <td>Remains: Breed_C</td>
          <td>Remains: Breed_NC</td>
          <td>Becomes: Breed_C</td>
          <td>Becomes: Breed_NC</td>
          <td>Regained: Breed_C</td>
          <td>Regained: Breed_NC</td>
        </tr>
      </table>
    </div>
  </body>
</html>
